<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>ColorPicker - DHTMLX Form</title>
		<meta name="description" content="Check interactive samples of DHTMLX Form to explore its configuration and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=6.1.4"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=6.1.4">
		<link rel="stylesheet" href="../../common/index.css?v=6.1.4">	
		<!-- custom sample head -->
		<style>
			.dhx_sample-container { 
				max-width: 800px;
				min-height: auto;
			}
			.dhx_sample-container__widget {
				width: 400px;
			}
		</style>
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Form samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Configuration</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">ColorPicker</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					ColorPicker.
				</h1>
			</div>
		</header>
		<section class="dhx_sample-container">
			<form class="dhx_sample-container__widget" id="form-sample"></form>
			<form class="dhx_sample-container__widget" id="form-settings"></form>
		</section>

		<script>
			var colorPickerConfig = {
				type: "colorpicker",
				placeholder: "Choose a color",
				label: "Color",
				labelWidth: "100px",
				labelInline: true,
				disabled: false,
                required: false,
                editing: false,
				help: "",
				preMessage: "",
				successMessage: "",
                errorMessage: "",
			}
			var formSettings = new dhx.Form("form-settings", {
				cellCss: "dhx_widget--bordered",
				rows: [
					{
						type: "input",
						label: "icon",
						name: "icon",
						value: colorPickerConfig.icon,
						labelWidth: "100px",
						labelInline: true
					},
					{
						type: "input",
						label: "placeholder",
						name: "placeholder",
						value: colorPickerConfig.placeholder,
						labelWidth: "100px",
						labelInline: true
					},
					{
						type: "input",
						label: "label",
						name: "label",
						value: colorPickerConfig.label,
						labelWidth: "100px",
						labelInline: true
					},
					{
						type: "input",
						label: "labelWidth",
						name: "labelWidth",
						value: colorPickerConfig.labelWidth,
						labelWidth: "100px",
						labelInline: true
					},
					{
						align: "end",
						cols: [
							{
								type: "checkbox",
								label: "labelInline",
								name: "labelInline",
								labelInline: true,
								checked: colorPickerConfig.labelInline,
								gravity: false,
								width: "132px"
							},
							{
								type: "checkbox",
								label: "disabled",
								name: "disabled",
								labelInline: true,
								checked: colorPickerConfig.disabled,
								gravity: false,
								width: "132px"
							}
						]						
					},
					{
						align: "end",
						cols: [
							{
								type: "checkbox",
								label: "required",
								name: "required",
								labelInline: true,
								checked: colorPickerConfig.required,
								gravity: false,
								width: "132px"				
							},
							{
								type: "checkbox",
								label: "editing",
								name: "editing",
								labelInline: true,
								checked: colorPickerConfig.editing,
								gravity: false,
								width: "132px"
							}
						]						
                    },	
					{
						type: "input",
						label: "help",
						name: "help",
						value: colorPickerConfig.help,
						labelWidth: "100px",
						labelInline: true
					},
					{
						type: "input",
						label: "preMessage",
						name: "preMessage",
						value: colorPickerConfig.preMessage,
						labelWidth: "100px",
						labelInline: true
					},
					{
						type: "input",
						label: "successMessage",
						name: "successMessage",
						value: colorPickerConfig.successMessage,
						labelWidth: "100px",
						labelInline: true
					},
					{
						type: "input",
						label: "errorMessage",
						name: "errorMessage",
						value: colorPickerConfig.errorMessage,
						labelWidth: "100px",
						labelInline: true
					}
				]
			});
			formSettings.events.on("change", function(name, value) {
                colorPickerConfig[name] = value;
                createForm();
			});
			var form;
			function createForm() {
				if (form) {
					form.destructor();
                }
				form = new dhx.Form("form-sample", {
					cellCss: "dhx_widget--bordered",
					rows: [
                        colorPickerConfig
					]
				});
			}
			createForm();
		</script>
	</body>
</html>
