<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Radio buttons - DHTMLX Form</title>
		<meta name="description" content="Check interactive samples of DHTMLX Form to explore its configuration and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=6.1.4"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=6.1.4">
		<link rel="stylesheet" href="../../common/index.css?v=6.1.4">	
		<!-- custom sample head -->
		<style>
			.dhx_sample-container { 
				max-width: 800px;
				min-height: auto;
			}
			.dhx_sample-container__widget {
				width: 400px;
			}
		</style>
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Form samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Configuration</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Radio buttons</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					Radio buttons.
				</h1>
			</div>
		</header>
		<section class="dhx_sample-container">
			<form class="dhx_sample-container__widget" id="form-sample"></form>
			<form class="dhx_sample-container__widget" id="form-settings"></form>
		</section>

		<script>
			var radioConfig = {
				type: "radioGroup",
				name: "radioGroup",
				disabled: false,
				required: false,
				hidden: false,
				options: {
					padding: "5px",
					rows:[{
						type: "radioButton",
						label: "Select 1",
						help: " Help information - 1",
						labelWidth: "120px",
						labelInline: true,
						value: "This selected button - 1",
						},
						{
						type: "radioButton",
						label: "Select 2",
						help: " Help information - 2",
						labelWidth: "120px",
						labelInline: true,
						value: "This selected button - 2",
					},
					{
						type: "radioButton",
						label: "Select 3",
						help: " Help information - 3",
						labelWidth: "120px",
						labelInline: true,
						value: "This selected button - 3",
					}]
				}			
			};
			var formSettings = new dhx.Form("form-settings", {
				cellCss: "dhx_widget--bordered",
				rows: [
					{
						type: "text",
						label: "value:",
						name: "value",
						labelWidth: "100px",
						labelInline: true,
						id: "input"
					},
					{
					cols: [
							{
								type: "checkbox",
								label: "disabled",
								name: "disabled",
								labelInline: true,
								labelWidth: "50px",
								checked: radioConfig.disabled,
							},
							{
								type: "checkbox",
								label: "required",
								name: "required",
								labelInline: true,
								labelWidth: "50px",
								checked: radioConfig.required,
							},
						]
					}, 
					{
					cols: [
							{
								type: "checkbox",
								label: "hidden",
								name: "hidden",
								labelInline: true,
								labelWidth: "50px",
								checked: radioConfig.hidden,
							}
						]
					}
				]
			});
			formSettings.events.on("change", function(name, value) {
				radioConfig[name] = value;
				createForm();
			});
			var form;
			function createForm() {
				if (form) {
					form.destructor();
				}
				form = new dhx.Form("form-sample", {
					cellCss: "dhx_widget--bordered",
					rows: [
						radioConfig
					]
				});
				form.events.on("Change", function(id, value) {
					formSettings.setValue({
						"input": value
					});
				});
			}
			createForm();
		</script>
	</body>
</html>
