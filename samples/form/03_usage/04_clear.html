<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Clear - DHTMLX Form</title>
		<meta name="description" content="Check interactive samples of DHTMLX Form to explore its usage and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=6.1.4"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=6.1.4">
		<link rel="stylesheet" href="../../common/index.css?v=6.1.4">	
		<!-- custom sample head -->
		<style>
			.dhx_form-group--inline {
				max-width: 200px;
			}
			.dhx_sample-container { 
				max-width: 600px;
				min-height: auto;
			}
            .dhx_sample-controls--top {
                border-bottom: 0;
            }
		</style>
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Form samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Usage</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Clear</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					Clear.
				</h1>
			</div>
        </header>
        
        <section class="dhx_sample-controls dhx_sample-controls--top">
            <button id="clear" class="dhx_sample-btn dhx_sample-btn--flat">Clear</button>
            <button id="clear_value" class="dhx_sample-btn dhx_sample-btn--flat">Clear value</button>
            <button id="clear_validation" class="dhx_sample-btn dhx_sample-btn--flat">Clear validation</button>
        </section>
        <section class="dhx_sample-controls">
            <button id="restore" class="dhx_sample-btn dhx_sample-btn--flat">Restore config</button>
        </section>

        <section class="dhx_sample-container">
            <form class="dhx_sample-container__widget" id="form-sample"></form>
        </section>
    
        <script>
            var config = {
                cellCss: "dhx_layout-cell--bordered",
                rows: [
                    {
                        type: "input",
                        label: "Name",
                        id: "name",
                        value: "John Doe",
                        required: true
                    },
                    {
                        type: "input",
                        label: "Email",
                        id: "email",
                        value: "jd@mail.name",
                        required: true
                    },
                    {	
                        type: "checkbox",
                        label: "I agree",
                        name: "agree",
                        labelInline: true,
                        id: "agree",
                        checked: true,
                        value: "checkboxvalue",
                    },
                    {
                        type: "button",
                        value: "Send",
                        send: true,
                        size: "medium",
                        view: "flat",
                        color: "primary"
                    },
                ]
            };
            var form = new dhx.Form("form-sample", config);
            
            document.querySelector("#restore").addEventListener("click", function () {
                form.setConfig(config);
            });
            document.querySelector("#clear").addEventListener("click", function () {
                form.clear();
            });
            document.querySelector("#clear_value").addEventListener("click", function () {
                form.clear("value");
            });
            document.querySelector("#clear_validation").addEventListener("click", function () {
                form.clear("validation");
            });
        </script>
	</body>
</html>
