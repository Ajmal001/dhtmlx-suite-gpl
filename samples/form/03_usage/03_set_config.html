<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Set configuration - DHTMLX Form</title>
		<meta name="description" content="Check interactive samples of DHTMLX Form to explore its usage and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=6.1.4"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=6.1.4">
		<link rel="stylesheet" href="../../common/index.css?v=6.1.4">	
		<!-- custom sample head -->
		<style>
			.dhx_form-group--inline {
				max-width: 200px;
			}
			.dhx_sample-container { 
				max-width: 600px;
				min-height: auto;
			}
		</style>
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Form samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Usage</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Set configuration</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					Set configuration.
				</h1>
			</div>
        </header>
        
        <section class="dhx_sample-controls">
            <button id="old_config" class="dhx_sample-btn dhx_sample-btn--flat">Old configuration</button>
            <button id="new_config" class="dhx_sample-btn dhx_sample-btn--flat">Set configuration</button>
        </section>

        <section class="dhx_sample-container">
            <form class="dhx_sample-container__widget" id="form-sample"></form>
        </section>
    
        <script>
            var oldConfig = {
                cellCss: "dhx_layout-cell--bordered",
                rows: [
                    {
                        type: "input",
                        label: "Name",
                        id: "name",
                        value: "John Doe",
                        placeholder: "John Doe"
                    },
                    {
                        type: "input",
                        label: "Email",
                        id: "email",
                        value: "jd@mail.name",
                        placeholder: "jd@mail.name",
                    },
                    {	
                        type: "checkbox",
                        label: "I agree",
                        name: "agree",
                        labelInline: true,
                        id: "agree",
                        checked: false,
                        value: "checkboxvalue",
                    },
                    {
                        type: "button",
                        value: "Send",
                        send: true,
                        size: "medium",
                        view: "flat",
                        color: "primary"
                    },
                ]
            };
            var newConfig = {
                cellCss: "dhx_layout-cell--bordered",
                rows: [
                    {
                        type: "input",
                        label: "Name",
                        id: "name",
                        value: "Some name",
                        placeholder: "Some name"
                    },
                    {
                        type: "input",
                        label: "Email",
                        id: "email",
                        value: "some@mail.com",
                        placeholder: "some@mail.com",
                    },
                    {	
                        type: "checkbox",
                        label: "I agree",
                        name: "agree",
                        labelInline: true,
                        id: "agree",
                        checked: true,
                        value: "checkboxvalue",
                    },
                    {
                        type: "button",
                        value: "Send",
                        send: true,
                        size: "medium",
                        view: "flat",
                        color: "primary"
                    },
                ]
            };
            var form = new dhx.Form("form-sample", oldConfig);
            
            document.querySelector("#old_config").addEventListener("click", function () {
                form.setConfig(oldConfig);
            });

            document.querySelector("#new_config").addEventListener("click", function () {
                form.setConfig(newConfig);
            });
        </script>
	</body>
</html>
