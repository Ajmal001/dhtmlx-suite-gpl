<!DOCTYPE html>
<html>

<head>
	<!-- meta block -->
	<title>Multiselection Dataview - DHTMLX Dataview</title>
	<meta name="description" content="Check interactive samples of DHTMLX Dataview to explore its configuration and other details.">
	<!-- end meta block -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
	<script type="text/javascript" src="../../../codebase/suite.js?v=6.1.4"></script>
	<link rel="stylesheet" href="../../../codebase/suite.css?v=6.1.4">
	<link rel="stylesheet" href="../../common/index.css?v=6.1.4">
	<link rel="stylesheet" href="../common/dataview.css?v=6.1.4">
	<script type="text/javascript" src="../common/dataset.js?v=6.1.4"></script>
	<!-- custom sample head -->
	<style>
		.dhx_sample-controls .dhx_sample-form-group {
			max-width: 200px;
		}

		.dhx_sample-controls {
			height: 60px;
		}

		.dhx_sample-container>div {
			width: 50%;
		}

		.dhx_sample-container>div:first-child {
			margin-right: 20px;
		}

		.dhx_sample-container__widget {
			height: 600px;
		}

		.item_wrap:after {
			display: none;
		}
	</style>
</head>

<body>
	<header class="dhx_sample-header">
		<div class="dhx_sample-header__main">
			<nav class="dhx_sample-header__breadcrumbs">
				<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
					<li class="dhx_sample-header-breadcrumbs__item">
						<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Dataview samples</a>
					</li>
					<li class="dhx_sample-header-breadcrumbs__item">
						<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Configuration</a>
					</li>
					<li class="dhx_sample-header-breadcrumbs__item">
						<span class="dhx_sample-header-breadcrumbs__link">Multiselection Dataview</span>
					</li>
				</ul>
			</nav>
			<h1 class="dhx_sample-header__title">
				<div class="dhx_sample-header__content">
						Multiselection Dataview.
				</div>
			</h1>
		</div>
</header>
	<form id="controls" class="dhx_sample-controls">
		<label class="dhx_form-group dhx_checkbox dhx_form-group--inline dhx_form-group--no-message-holder">
			<input type="checkbox" checked name="multiselection" id="multiselection" class="dhx_checkbox__input">
			<span class="dhx_checkbox__visual-input"></span>
			<span class="dhx_label">Multiselection</span>
		</label> 
		<label class="dhx_form-group dhx_radiobutton dhx_form-group--inline dhx_form-group--no-message-holder dhx_form-group dhx_sample-input__wrapper--pl-16">
			<input type="radio" checked name="multiselectionMode" checked value="click" id="click" class="dhx_radiobutton__input">
			<span class="dhx_radiobutton__visual-input"></span>
			<span class="dhx_label">Click Mode </span>
		</label>
		<label class="dhx_form-group dhx_radiobutton dhx_form-group--inline dhx_form-group--no-message-holder dhx_form-group dhx_sample-input__wrapper--pl-16">
			<input type="radio" name="multiselectionMode" value="ctrlClick" id="ctrlClick" class="dhx_radiobutton__input">
			<span class="dhx_radiobutton__visual-input"></span>
			<span class="dhx_label">Ctrl Click Mode </span>
		</label>
	</form>
	<section class="dhx_sample-container">
		<div class="dhx_sample-container__widget" id="dataview"></div>
	</section>

	<script>
		function template(item) {
			var template = "<div class='item_wrap'>";
			template += "<img class='image' src=" + "../common/images/" + item.thumbnailName + " />";
			template += "<h2 class='title'>" + item.value + "</h2>";
			template += "<p class='description'>" + item.shortDescription + "</p>";
			template += "</div>"
			return template;
		}
		document.querySelector("#controls").addEventListener("change", function(e) {
				if (e.target.name === "multiselection") {
					cfg[e.target.name] = e.target.checked
				} else {
					cfg[e.target.name] = e.target.value
				}
				if (dataview) {
					dataview.destructor()
				}
				dataview = new dhx.DataView("dataview", cfg);
				dataview.data.load("../common/books.json");
			});

			var cfg = {
				multiselection: true,
				multiselectionMode: "click",
				itemsInRow: 4,
				keyNavigation: true,
				css: "dhx_widget--bordered",
				template: template
			};
			
		var dataview = new dhx.DataView("dataview", cfg);
		dataview.data.load("../common/books.json");
	</script>

</body>

</html>
